<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Dark theme</ion-label>
    <ion-toggle [checked]="darkTheme" (ionChange)="changeTheme($event)"></ion-toggle>
  </ion-item>
</ion-content>
